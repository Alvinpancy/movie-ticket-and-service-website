<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${ title }"></title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
    <!-- js -->
    <script th:src="@{/js/jquery-1.11.1.min.js}"></script>
    <!-- //js -->
    <!-- for bootstrap working -->
    <script th:src="@{/js/bootstrap.js}"> </script>
    <!-- //for bootstrap working -->

    <script th:src="@{/js/index.js}"></script>

    <!-- Slider-starts-Here -->
    <script th:src="@{js/responsiveslides.min.js}"></script>

    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css" media="all" />

</head>
	
<body>
<!-- header -->
	<div class="header" th:include="fragment/header :: .header">
	</div>
<!-- //header -->
<!-- banner -->
	<div class="banner">
			<div  id="top" class="callbacks_container">
				<ul class="rslides" id="slider3">
					<li>
						<div class="banner-info">
							<div class="baner-inf">
								<h1>煲仔饭</h1>
								<!--<p>dsdsds</p>-->
							</div>
						</div>
					</li>
					<li>
						<div class="banner-info1">
							<div class="baner-inf">
								<h1>云吞面</h1>
								<!--<p>sasas</p>-->
							</div>
						</div>
					</li>
					<li>
						<div class="banner-info2">
							<div class="baner-inf">
								<h1>锅贴</h1>
								<!--<p>Plsaning</p>-->
							</div>
						</div>
					</li>
					<li>
						<div class="banner-info3">
							<div class="baner-inf">
								<h1>意面</h1>
								<!--<p>Plsaning</p>-->
							</div>
						</div>
					</li>
					<li>
						<div class="banner-info4">
							<div class="baner-inf">
								<h1>炸鸡</h1>
								<!--<p>Plsaning</p>-->
							</div>
						</div>
					</li>
				</ul>
			</div>
        <div class="get-in-grids">
            <div class="get-in-grid-left">
                <span>搜一下有啥吃的</span>
                <select id="select_city">
            		<option value="1">广州</option>
            		<option value="2">上海</option>
            		<option value="3">北京</option>
            	</select>
            </div>
            <div class="get-in-grid-right">
                <input type="text"  required="">
                <input type="submit" id="research" value="饿一下" onclick=window.location.href="/menu">
            </div>
            <div class="clearfix"> </div>
        </div>
	</div>
<!-- //banner -->
<!-- banner-bottom1 -->
	<div class="bottom1">
		<div class="container">
			<h3>为您推荐</h3>
			<div class="banner-bottom1-grids">
				<div class="col-md-4 banner-bottom1-grid">
					<img  id="city_cuisine" th:src="@{/images/guangzhou.jpg}" alt=" " class="img-responsive" />
				</div>
				<div class="col-md-8 banner-bottom1-grid">
					<h4 id="food-title">虾饺</h4>
					<p id="food-intro">虾饺是广东地区著名的传统小吃，属粤菜系，馅料有虾，有肉，有笋，味道鲜美爽滑，美味可口。
					</p>
					<div class="more">
						<a id="food-link" th:href="@{/cuisine_detail/虾饺}">点单</a>

					</div>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
<!-- //banner-bottom1 -->
<!-- newsletter -->
	<div class="newsletter">
		<div class="container">

		</div>
	</div>
<!-- //newsletter -->

<!--- footer --->
	<div class="footer" th:include="fragment/footer :: .footer">
	</div>
	<div class="clear"> </div>
<!--- //footer --->

</html>
